<h1>Classifer</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'models:classify'%}" method="post">
{% csrf_token %}
<input type="text" name="model" id="model" />

<input type="submit" value="OK">
</form>
